<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <style>
    th, td {
      padding: 5px;
    }

    div.container {
      margin: 0;
      position: absolute;
      top: 20%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h2.center {
      margin: 0;
      position: absolute;
      top: -35%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%)
    }

  </style>
</head>
<body>
<div class="container">
  <h2 class="center">User</h2>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr>
      <td th:utext="${user.id}">..</td>
      <td th:utext="${user.firstName}">..</td>
      <td th:utext="${user.lastName}">..</td>
    </tr>
  </table>

  <form th:method="post" th:action="@{/users/delete/{id}(id=${user.id})}">
    <input type="submit" value="Delete"/>
  </form>

  <a href="/users">Back to users list</a>

</div>
</body>
</html>
